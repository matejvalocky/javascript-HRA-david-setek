<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <a href="">POKRACOVANIE</a>
    <div class="allPage">
        <div class="playground">
            <!-- totalScore0 = prvy hrac -->
            <div class="totalScore totalScore0"> 
                <p id="name-0">Skóre 1. hráča</p>
                <p id="totalScorePlayer-0">30</p>
            </div>
    	    <!-- totalScore1 = druhy hrac -->
            <div class="totalScore totalScore1"> 
                <p id="name-1">Skóre 2. hráča</p>
                <p id="totalScorePlayer-1">40</p>
            </div>
                <!-- currentScore0 = prvy hrac -->
            <div class="currentScore currentScore0">
                <p>Súčasné skóre</p>
                <p id="currentScore0">3</p>
            </div>
                <!-- currentScore1 = druhy hrac -->
            <div class="currentScore currentScore1">
                <p>Súčasné skóre</p>
                <p id="currentScore1">3</p>
                
            </div>

            <div class="middleText">
                <p class="btn">Hodiť kockou</p>
                <p class="btn">Podržať skóre</p>
                <p class="btn">Nová hra</p>
            </div>

            <div class="dice">
                <img src="./img/1.jpg" alt="" class="diceImage">
            </div>

        </div>
    </div>
